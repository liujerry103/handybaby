<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div id="titleDiv">
        <img src="img/SparkX-Skinny.png" width="220px">
        <span id="title">Web Serial API Demo</span>
    </div>
    <div id="outDiv">
        <textarea id="term_window" readonly>Hellorld!</textarea>
    </div>
    <div id="inDiv">
        <textarea id="term_input"></textarea>
        <button id="send" disabled>Send</button>
        <button id="clear" disabled>Clear</button>
    </div>
    <div id="setDiv">
        <button id="openclose_port">Open</button>
        <div>
            <span>Baud Rate: </span>
            <select id="baud_rate">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select><button id="change" disabled>Change</button>
        </div>
        <span id="port_info">Disconnected</span>
    </div>
    <div>
        <input type="file" id="fileInput" />
    </div>
    <div id = "sentTest">
        <button id = "send48data" disabled>发送48数据</button>
        <button id = "send46data" disabled>发送46数据</button>
        <button id = "send4ddata" disabled>发送4D数据</button>
		<button id = "check96bit" disabled>查询96位数据</button>
		<button id = "update" disabled>升级</button>
		

    </div>
  <script src="js/script.js"></script>
  <script src="js/aes-dec.js"></script>
  <script src="js/aes-enc.js"></script>
  <script src="js/aes-test.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
</body>

</html>
